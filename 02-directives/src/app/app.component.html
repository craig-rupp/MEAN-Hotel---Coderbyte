<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]= "{border : true, background: true }"></div><br>
<div [class.background]="true"></div><br>
<div [ngStyle]="{'background-color' : 'red'}"></div>
<hr>
<h2>Custom Attribute</h2>
<div dirHighlight>Gonzaga Hoops Baby</div>
<hr>
<h1>Structural Directives</h1>
<h2>ngIf*</h2>
<div *ngIf="switch">Conditional Text</div>
<button (click)="onSwitch()">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
	<li *ngFor="let item of items">{{item}} -- (Index : {{i}})</li>
</ul>
<hr>
<h2>*ngSwitch</h2>
<div [ngSwitch]="value">
	<p *ngSwitchCase="10">10</p>
</div>
